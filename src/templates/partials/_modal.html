<div class="modal" data-modal="request_form">
  <div class="modal__container" data-modal-container>
    <button class="modal__close" data-modal-close>
      <img src="img/close.png" alt="close button">
    </button>
    <div class="modal__content modal-request">
      <h2 class="modal__title modal-request__title">
        Оставить заявку
      </h2>
      <div class="modal__form-wrapper">
        <!-- <h4 class="modal__subtitle">
          Microwave Cooking Is The Wave Of The Future
        </h4> -->
        <!-- <h4 class="modal__date title title_sm">01.12.2018 — 03.12.2018</h4> -->
        <form action="/" class="registration-form js-validation">
          <div class="form-group">
            <input class="form-group__border-input modal-request__input" type="text" placeholder="Иванов Иван" data-validation="length"
              data-validation-length="min2" data-validation-error-msg="Имя должно быть не менее двух символов" />
          </div>
          <div class="form-group">
            <input type="text" class="form-group__border-input modal-request__input" placeholder="+79 (050) 22 333 44" data-validation="custom"
              data-validation-regexp="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$"
              data-validation-error-msg="Пожалуйста, введите правильный номер телефона" />
          </div>
          <div class="form-group">
            <input class="form-group__border-input modal-request__input" type="text" placeholder="ivan@gmail.com" data-validation="email"
              data-validation-error-msg="Пожалуйста, введите правильный адрес" />
          </div>
          <div class="registration-form__submit">
            <button type="submit" class="btn button_border-blue modal-request__btn">отправить</button>
          </div>
          <div class="registration-form__agreement user-agreement">
            Я согласен с условиями обработки персональных данных
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
